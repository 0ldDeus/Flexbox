<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Block">Элемент отображается как блочный элемент</div>
    <div class="Inline">Элемент отображается как строчный элемент</div>
    <div class="Flex">Элемент становится контейнером Flexbox</div>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="box">
        <div class="V">1</div>
        <div class="V">2</div>
        <div class="V">3</div>
    </div>

    <div class="box1">
        <div class="Day1">Work</div>
        <div class="Day2">Tennis</div>
        <div class="Day3">Singing</div>
        <div class="Day4">Swimming</div>
    </div>

    <div class="box2">
        <div class="Level1">Категория А</div>
        <div class="Level2">Категория B</div>
        <div class="Level3">Категория С</div>
    </div>

    <div class="menu-container">
        <a href="#" target="_blank">Главная</a>
        <a href="#"target="_blank">О нас</a>
        <a href="#"target="_blank">Услуги</a>
        <a href="#"target="_blank">Контакты</a>
    </div>

     <div class="gallery-container">
        <div class="card">Карточка 1</div>
        <div class="card">Карточка 2</div>
        <div class="card">Карточка 3</div>
        <div class="card">Карточка 4</div>
        <div class="card">Карточка 5</div>
    </div>

</body>
</html>
